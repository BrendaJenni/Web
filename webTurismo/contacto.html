        <h2>Contáctenos</h2>
        <p id="pform">Para obtener información sobre las promociones y los precios no dude en contactarnos. Por favor, complete los siguientes campos.</p>
        <input type="text" name="nombre" id="nombre" autocomplete="off" placeholder="Nombre" required maxlength="20" minlength="3">

        <input type="submit" value="Enviar" id="enviar">
    </form>
